c_compiler:
  - gcc                      # [linux]
  - clang                    # [osx]
  - vs2019                   # [win]
cxx_compiler:
  - gxx                      # [linux]
  - clangxx                  # [osx]
  - vs2019                   # [win]

python:
  - 3.8

boost:
  - 1.75

numpy:
  - 1.19

matplotlib:
  - 3.5.*

openssl:
  - 1.1.1

setuptools:
  - 48.0.*

qt:
  - 5.12.*

tbb:
  - 2020.2.*

hdf5:
  - 1.10.*

occt:
  - 7.5.*

gsl:
  - 2.6

ipykernel:
  - <6

cppcheck:
  - 2.5

pin_run_as_build:
    boost:
      max_pin: x.x

# Otherwise it will find the wrong sdk, currently working on 10.10 as that is what Anaconda/conda-build does.
CONDA_BUILD_SYSROOT:
  - /opt/MacOSX10.10.sdk     # [osx]
