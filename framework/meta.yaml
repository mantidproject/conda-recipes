{% set version = "4.2.20200309.1352" %}
{% set git_rev = "aaf83ba1747ed7c7468755871ef051e35cf048c7" %}

package:
  name: mantid-framework
  version: {{ version }}

source:
  git_rev: {{ git_rev }}
  git_url: https://github.com/mantidproject/mantid.git

requirements:
  build:
    - {{ compiler('cxx') }}  # [linux]
    - cmake
  host:
    - python
    - boost     {{ boost }}
    - eigen     {{ eigen }}
    - hdf4      {{ hdf4 }}
    - hdf5      {{ hdf5 }}
    - muparser  2.2.5 0
    - gsl       {{ gsl }}
    - openblas  {{ openblas }}
    - blas      {{ blas }}
    - numpy     {{ numpy }} 
    - poco      {{ poco }}
    - nexus     {{ nexus }}
    - jsoncpp   {{ jsoncpp }}
    - tbb-devel
    - librdkafka  {{ librdkafka }}
    - readline
    - openssl   {{ openssl }}
    - python-dateutil
    - h5py
    - mpi4py
    - scipy

  run:
    - python
    - boost
    - eigen
    - hdf4
    - hdf5
    - muparser 2.2.5 0
    - gsl
    - openblas
    - blas
    - numpy
    - poco
    - nexus
    - jsoncpp
    - tbb
    - librdkafka
    - readline
    - openssl
    - python-dateutil
    - h5py
    - mpi4py
    - scipy
    - scikit-image
    - pyyaml
    - pycifrw
    - matplotlib
    - six
    - cmake

build:
  script_env:
    - CC
    - CXX
    - OPENGL_gl_LIBRARY
    - OPENGL_glu_LIBRARY
    - OPENGL_INCLUDES
  string:

about:
  home:
  license:
  license_file:
