{% set version = "6.2.20220131.2323" %}
{% set git_rev = "b4b7aed017bec3254dda4dd1ed791dcdb829351a" %}

package:
  name: mantid-framework
  version: {{ version }}

source:
  git_rev: {{ git_rev }}
  git_url: https://github.com/mantidproject/mantid.git

requirements:
  build:
    - _openmp_mutex {{ _openmp_mutex }} [linux64]
    - boost {{ boost }} 
    - cmake
    - eigen
    - gsl
    - gxx_linux-64 7.3.* [linux64]
    - h5py
    - hdf4
    - hdf5
    - jsoncpp
    - librdkafka
    - muparser
    - nexus
    - ninja
    - numpy {{ numpy }}
    - openblas
    - openssl
    - pkg-config
    - poco
    - python {{ python }}
    - tbb-devel
    - pre-commit

  run:
    - _openmp_mutex {{ _openmp_mutex }} [linux64]
    - boost {{ boost }}
    - h5py
    - librdkafka
    - nexus
    - numpy
    - openblas
    - poco
    - python
    - python-dateutil
    - pyyaml
    - scipy
    - six
    - tbb
    - gsl
    - jsoncpp
    - muparser
    - mkl

build:
  script_env:
    - CC
    - CXX
    - OSX_VERSION

test:
  imports:
    - mantid.kernel
    - mantid.geometry
    - mantid.api
    - mantid.simpleapi

about:
  home:
  license:
  license_file:
